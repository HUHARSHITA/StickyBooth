<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thematic Photo Booth Editor</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script type="module" src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-pink-200">
    <div class="container mx-auto p-4 md:p-8 flex-grow">
        <header class="mb-6">
            <h1 class="text-3xl font-extrabold text-pink-600">ðŸŽ¨ Custom Photo Booth</h1>
            <p class="text-sm text-gray-500">Choose a theme, add your custom frames and stickers, then download!</p>
        </header>
        <main class="flex flex-col lg:flex-row gap-6">
            <!-- Left Panel: Controls and Stickers -->
            <div id="controls" class="lg:w-1/4 w-full bg-white p-4 rounded-xl shadow-lg h-full lg:sticky lg:top-8">
                <h2 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">Edit Tools</h2>
                <!-- 1. Image Upload & Theme Selector -->
                <div class="mb-6">
                    <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-2">1. Upload Photo (Or Use Camera)</label>
                    <input type="file" id="image-upload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:text-pink-600 hover:file:bg-pink-100 cursor-pointer">
                    <label for="theme-selector" class="block text-sm font-medium text-gray-700 mt-4 mb-2">2. Select Theme</label>
                    <select id="theme-selector" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500"></select>
                </div>
                <!-- Camera Controls -->
<div class="mb-2">
    <button id="open-camera-btn" class="w-full p-2 mb-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600">Use Camera</button>
    <div id="camera-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg flex flex-col items-center">
            <video id="video" class="rounded-lg mb-2" autoplay playsinline width="350" height="263"></video>
            <div class="flex gap-2">
                <button id="capture-btn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Capture</button>
                <button id="close-camera-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>
</div>

                <!-- 3. Frames -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 border-t pt-4">3. Frames</h3>
                    <div id="frame-options" class="flex gap-2 overflow-x-auto pb-2">
                        <!-- Frame options loaded here -->
                        <div id="clear-frame" class="p-2 border-2 border-transparent rounded-lg cursor-pointer hover:border-gray-500 bg-gray-100 flex items-center justify-center transition duration-150" title="Clear Frame">
                            <i data-lucide="x" class="w-6 h-6 text-gray-600"></i>
                        </div>
                    </div>
                </div>
                <!-- 4. Stickers -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 border-t pt-4">4. Stickers</h3>
                    <div id="sticker-palette" class="flex flex-wrap gap-2"></div>
                </div>
                <!-- 5. Actions -->
                <div class="mt-6 border-t pt-4">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">5. Actions</h3>
                    <p class="text-xs text-gray-500 mb-3">**Resize**: Hold Ctrl/Cmd while dragging (or use two fingers on touch). **Rotate**: Press 'R' key.</p>
                    <button id="delete-sticker-button" class="w-full mb-2 flex items-center justify-center p-3 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition disabled:bg-red-300" disabled>
                        <i data-lucide="trash" class="w-5 h-5 mr-2"></i> Delete Selected Sticker
                    </button>
                    <button id="download-button" class="w-full flex items-center justify-center p-3 bg-pink-500 text-white rounded-lg font-semibold hover:bg-pink-600 transition disabled:bg-pink-300" disabled>
                        <i data-lucide="download" class="w-5 h-5 mr-2"></i> Download Final Image
                    </button>
                </div>
            </div>
            <!-- Right Panel: Canvas -->
            <div class="lg:w-3/4 w-full">
                <div class="aspect-square w-full bg-white rounded-xl shadow-lg flex items-center justify-center p-4">
                    <canvas id="photo-canvas" class="w-full h-full max-w-full max-h-full"></canvas>
                </div>
                <div id="message-box" class="mt-4 p-3 bg-blue-100 text-blue-800 rounded-lg hidden"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
